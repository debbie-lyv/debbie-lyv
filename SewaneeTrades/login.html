<head>
  <title>
    User Registration
  </title>

  <link rel = 'stylesheet' href = 'index.css'>

<center> 
</head>
  <h1>Create An Account</h1>

  <div class = "form">
    <form id="form">

    First Name: <br>
    <input type="name" name="First Name" id ="first">
    <br><br><br>

    Last Name:<br>
    <input type="name" name="Last Name" id ="last">
    <br><br><br>

    Username:<br>
    <input type="text" name="User Name" id ="user">
    <br>

    Password:<br>
    <input type="text" name="Password" id ="password">
    <br><br><br>

    Confirm Password:<br>
    <input type="text" name="Confirm Password" id ="confirm">
    <br><br><br>

    Email:<br>
    <input type="text" name="Email" id ="email">
    <br><br><br>

    School Year:<br>
    <select name="School Year" id="year">
      <option value="freshman">Freshman</option>
      <option value="sophomore">Sophomore</option>
      <option value="junior">Junior</option>
      <option value="senior">Senior</option>
    </select>

    <br><br>
    <button class="submit">Submit</button>

    </form>
  </div>

</center>

</html>
